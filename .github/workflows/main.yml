name: Docker + Ngrok v3 Demo
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout del c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4
      # 2Ô∏è‚É£ Construir y levantar contenedores con Docker Compose
      - name: Run Docker containers
        run: docker compose up -d
      # 3Ô∏è‚É£ Instalar Ngrok v3
      - name: Install Ngrok v3
        run: |
          curl -sLo ngrok.zip https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.zip
          unzip -o ngrok.zip
          sudo mv ngrok /usr/local/bin/
          sudo chmod +x /usr/local/bin/ngrok
          ngrok version
      # 4Ô∏è‚É£ Autenticar Ngrok
      - name: Authenticate Ngrok
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTHTOKEN }}
      # 5Ô∏è‚É£ Lanzar t√∫nel Ngrok y capturar la URL p√∫blica
      - name: Start Ngrok tunnel
        id: ngrok
        run: |
          # Lanzar Ngrok en background
          ngrok http 8080 --log=stdout > ngrok.log &
          NGROK_PID=$!
          # Esperar que Ngrok arranque
          sleep 5
          # Obtener URL p√∫blica
          NGROK_URL=$(curl --silent http://127.0.0.1:4040/api/tunnels | \
                       grep -oP '"public_url":"\Khttps://[^"]+')
          echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV
          echo "üåê Web accesible en: $NGROK_URL"
          echo "::notice title=URL p√∫blica::$NGROK_URL"

          # Mantener el t√∫nel activo hasta que termine el workflow
          wait $NGROK_PID
      # 6Ô∏è‚É£ Detener contenedores Docker al final
      - name: Stop Docker containers
        if: always()
        run: docker compose down
